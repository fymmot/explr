<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Explr.fm - Snapshot</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			text-align: center;
		}

		#screenshot {
			border: 4px solid #eee;
			border-radius: 5px;
			padding: 5px;
			width: auto;
			margin-top: 20px;
			height: 80%;
		}
	</style>
</head>
<body>
	<a href="" class="screenshot-link">
		<img id="screenshot" src="" alt="The snapshot of your explr.fm map">
	</a>
	<p><a href="" class="screenshot-link">Right click and Save as to download</a> | Upload to imgur (coming soon)</p>

	<script  type="text/javascript" charset="utf-8">
		if(window.opener && window.opener.screenshotData){
			var imgData = window.opener.screenshotData;

			document.getElementById("screenshot").src = imgData;
			var links = document.getElementsByClassName("screenshot-link");
			links[0].href = links[1].href = imgData;
		} else {
			window.location.replace("../");
		}
	</script>
</body>
</html>
